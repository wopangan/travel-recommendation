<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>GlobeGuide - Contact Us</title>
</head>
<body>
    
    <!-- Navigation bar -->
    <nav>
        <div class="logo">
            <a href="./travel_recommendation.html" class="logo">
                <img src="images/icons/earth-globe.png" alt="logo" class="logo-img" />
                GlobeGuide
            </a>
        </div>

        <div class="nav-links">
            <a href="./travel_recommendation.html">Home</a>
            <a href="./about.html">About Us</a>
            <a href="./contact.html">Contact Us</a>
        </div>
    </nav>

    <!-- Contact Content -->
    
    <section class="contact-section">
        <div class="contact-left">
          <h1>CONTACT US</h1>
          <p>We’d love to hear from you! Whether you have questions about a trip, need help planning your next adventure, or just want to say hello — the GlobeGuide team is here to help.</p>
        </div>
      
        <div class="contact-right">
          <form class="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Your Name" required>
      
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Your Email" required>
      
            <label for="message">Message</label>
            <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
      
            <button type="submit">Submit</button>
          </form>
        </div>
    </section>
</body>
</html>
